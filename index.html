<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Dark | Light</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <div class="title-div">
                <h1 class="title">Logo</h1>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Home</a></li>
            </ul>
            <div class="btn">
                <button class="btn-login">Access</button>
            </div>
        </nav>
    </header>
    <main class="container">    
        <form action="" id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i class="fa-solid fa-moon" id="icon_mode" onclick="dark()"></i>
            </div>
            <div id="social_midia">
                <a href=""><i class="fa-brands fa-google" id="midia"></i></a>
                <a href=""><i class="fa-brands fa-facebook" id="midia"></i></a>
                <a href=""><i class="fa-brands fa-github" id="midia"></i></a>
            </div>

            <div id="inputs">
                <!-- NAME -->
                <div class="input-box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>
                
                <!-- EMAIL -->
                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>
                
                <!-- PASSWORD -->
                <div class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>
                    
                    <!-- FORGOT PASSWORD -->
                    <div id="forgot_password">
                        <a href="#">
                            Forgot your password?
                        </a>
                    </div>
                </div>
            </div>

           <div class="btn-login">
            <button type="submit" class="login_button">Login</button>
           </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
